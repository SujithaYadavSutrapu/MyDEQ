<div class="dynamic-form">
    <div *ngFor="let category of categories" class="category">
      <h3>{{ category.name }}</h3>
      <ul>
        <div *ngFor="let element of category.elements">
          <label>
            <input type="button" name="{{ category.name }}" [(ngModel)]="category.selected" (click)="onCheckbox(element)" [value]="element">
            {{ element }}
          </label>
        </div>
      </ul>
    </div>
    <button (click)="getSelectedElements()">Get Selected Elements</button>
  </div>
