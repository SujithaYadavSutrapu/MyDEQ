<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Select </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-button (click)="$event.stopPropagation()" (change)="selectRow($event, element)"
                    [checked]="selection.isSelected(element)">
                </mat-radio-button>
            </td>
        </ng-container>


        <ng-container matColumnDef="placeName">
            <th mat-header-cell *matHeaderCellDef> Place Name </th>
            <td mat-cell *matCellDef="let element"> {{element.placeName}} </td>
        </ng-container>


        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>


        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>


        <ng-container matColumnDef="zipcode">
            <th mat-header-cell *matHeaderCellDef> Zipcode </th>
            <td mat-cell *matCellDef="let element"> {{element.zipcode}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="paginator-container">
        <mat-paginator [pageSize]="pageSize" hidePageSize></mat-paginator>
    </div>

</div>
