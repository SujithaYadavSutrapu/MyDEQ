
<div class="container">
    <div class="nav rounded-top">
      <!-- <img src="/project/src/assets/flag.png" style="width: 35px; margin-left: 10px;" alt="Flag"> -->
      <p></p>
      <h2>myDEQ</h2> 
    </div>

    <div class="primary">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="header">
            <h1>Get a Crushing & Screening General Permit</h1>
            <hr> 
          </div>

          <div class="question">
            <label for="firstName">
                Are you planning to operate solely in MARICOPA county over the next 5 years?
            </label>  </div>
          
          
          <div class="instruction">
            Select one option and click Continue
          </div>

          <div class="options">
            <input type="radio" id="option1" name="option" value="option1" formControlName="option">
            <label for="option1">Yes</label><br>
            <input type="radio" id="option2" name="option" value="option2" formControlName="option">
            <label for="option2">No</label>
        </div>
        
          <br><br>
        
          
          <div class="footer">
            <button class="btn btn-secondary rounded btn-lg" (click)="onPrevious()">Previous</button>
            <button class="btn btn-primary rounded btn-lg" (click)="onSubmit()">Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
